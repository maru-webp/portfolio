<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>GORO</title>
</head>
<script type="text/javascript">
  let submitted = false;
</script>
<iframe
  name="hidden_iframe"
  id="hidden_iframe"
  style="display: none"
  onload="if(submitted){window.location='contact_submit.html';}"
></iframe>
<body>
  <header>
    <a href="index.html">
      <div class="logo">
        <img class="logo_img" src="images/logo_GORO.PNG" alt="logo" height="50" width="100">
        <p class="GORO">GORO</p>
      </div>
    </a>
    <nav class="header_menu">
      <ul>
        <li class="header_menu_li"><a href="about.html">About</a></li>
        <li class="header_menu_li"><a href="index.html#works">Works</a></li>
        <li class="header_menu_li"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="wrap">
      <h1 class="contact_h1">Contact</h1>
      <p>制作の依頼・ご相談などお気軽にお問い合わせくださいませ。<br>
        下記フォームよりわかる範囲でご記入ください。必須の項目は必ずご記入お願いします。</p>
      <section class="contact_form">
        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSedeHovLCuIitv9HbWhmYGh9ifnudrjP8o0UnrC7yofiaacGA/formResponse" method="post" target="hidden_iframe"
        onsubmit="submitted=true;">
        <table class="contact">
          <tr class="contact">
            <td class="contact_explanation">貴社名</td>
            <td class="contact"></td>
            <td class="contact">
              <input
              name="entry.1282691690"
              class=""
              id="field-officename"
              type="text"
          />
            </td>
          </tr>
          <tr class="contact">
            <td class="contact_explanation">お名前</td>
            <td class="contact"><span class="important">必須</span></td>
            <td class="contact">
              <input
              name="entry.1004145415"
              class=""
              id="field-name"
              type="text"
              required="required"
          />
            </td>
          </tr>
          <tr class="contact">
            <td class="contact_explanation">メールアドレス</td>
            <td class="contact"><span class="important">必須</span></td>
            <td class="contact">
              <input
              name="entry.1184239299"
              class=""
              id="field-mail"
              type="text"
              required="required"
          /></td>
          </tr>
          <tr class="contact">
            <td class="contact_explanation">電話番号</td>
            <td class="contact"></td>
            <td class="contact"><input
              name="entry.1586332172"
              class=""
              id="field-phonenumber"
              type="text"
          /></td>
          </tr>
        </table>
        <p class="contact_explanation">お問合せの内容</p><span class="important" style="margin-left: 8px;">必須</span>
        <textarea name="entry.1669013740" class="" id="field-message" placeholder="お問い合わせ内容" cols="82" rows="20" style="display: block;">お問合せの内容をご記入ください</textarea>
 
      </section>

      <button type="submit"><a href="index.html" >送 信</a></button>
    </form>
    </div>




  </main>
  <footer>
    <section class="footer_contents">
      <nav class="footer_menu">
        <ul>
          <li class="footer_menu_li"><a href="about.html">About</a></li>
          <li class="header_menu_li"><a href="index.html#works">Works</a></li>
          <li class="footer_menu_li"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <p class="footer_copy">@ untara.kantara</p>
    </section>

  </footer>
</body>

</html>
